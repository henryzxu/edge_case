{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'edge_case/css/style.css' %}" />
<script src = "{% static 'edge_case/js/jquery-3.3.1.min.js' %}"></script>
<script src = "{% static 'edge_case/js/masonry.pkgd.min.js' %}"></script>
<script src = "{% static 'edge_case/js/imagesloaded.pkgd.min.js' %}"></script>


<script src = "{% static 'edge_case/js/script.js' %}">
</script>

{% if edge_case_profiles %}
    <ul class = "wall" >
    {% for p in edge_case_profiles %}
    <li class = "brick">
        <div class="thumbnail">
            <a href="{% url 'edge_case:expand_profile' p.id %}"><img src= {{p.img.url}} alt ="No Picture"></a>
        </div>
    </li>
    
    {% endfor %}
    </ul>
{% else %}
    <p>No profiles are available.</p>
{% endif %}
